<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
   <style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background: #ffffff;
        padding: 30px;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }

    form p {
        margin: 12px 0;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        border-color: #0066ff;
        box-shadow: 0 0 5px rgba(0,102,255,0.5);
    }

    label {
        font-size: 15px;
        cursor: pointer;
    }

    input[type="radio"] {
        margin-right: 5px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 12px;
        background: #0066ff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
        transition: 0.3s;
    }

    input[type="submit"]:hover {
        background: #0047b3;
    }
</style>
</head>
<body>
    <form action="Login.html">
    <p>
    <input type="text" name="name" placeholder="Enter your name">
    </p>
    <p>
    <input type="email" name="email" placeholder="Enter your email">
    </p>
    <p>
    <input type="password" name="password" placeholder="Enter your passoword">
    </p>
    <p>
        <input type="conformpassword" name="password" placeholder="Conform your password">
    </p>
    <p>
        <input type="mobile" name="number" placeholder="Enter your mobile number" >
    </p>
   <label>
        <input type="radio" name="gender" value="Male"  >Male
        </label><br>
        <label>
        <input type="radio" name="gender" value="Female" >Female
        </label><br>
        <label>
        <input type="radio" name="gender" value="Other" >Other
        </label><br>
    
    <p>
        <input type="file" name="uploadfile" >
    </p>
    <p>
        <input type="submit" value="Registore">
    </p>
    </form>


</body>
</html>
